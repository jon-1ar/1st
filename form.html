<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms!</title>
  </head>
  <body>
    <h1>The Form</h1>

    <form action="mailto:jon-1ar@protonmail.com" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="name" value="">
      <br>
      <label>e-mail:</label>
      <input type="email" name="email" value="">
      <br>
      <label>your dob:</label>
      <input type="date" name="dob" value="">
      <br>
      <label>phonenumber:</label>
      <input type="tel" name="phone" value="">
      <br>
      <label>message</label>
      <textarea name="message" rows="4" cols="20"></textarea>
      <br>
      <label>do push</label>
      <input type="submit" name="" value="send">

    </form>
  </body>
</html>
